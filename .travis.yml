language: go

go:
  - 1.14.x

addons:
  apt:
    packages:
      - libusb-1.0-0-dev

services:
  docker

env:
  - GO111MODULE=on

cache:
  directories:
    - $GOPATH/pkg/mod

jobs:
  include:
    - name: linux-amd64
      os: linux
      dist: xenial
      arch: amd64
    - name: linux-arm64
      os: linux
      dist: xenial
      arch: arm64

script:
  - make build GOPATH=${GOPATH}
  - make archive OS=${TRAVIS_OS_NAME} ARCH=${TRAVIS_CPU_ARCH}
  - |
    if [ ${TRAVIS_BRANCH} == "master" ] && [ ${TRAVIS_PULL_REQUEST} == "false" ]; then
      make docker-build OS=${TRAVIS_OS_NAME} ARCH=${TRAVIS_CPU_ARCH};
      echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin;
      make docker-push DOCKER_REGISTRY=${DOCKER_USERNAME};
    fi

before_deploy:
  - export TRAVIS_TAG="v$(cat VERSION)"

deploy:
  provider: releases
  api_key: "${GH_TOKEN}"
  name: "${TRAVIS_TAG} / $(date +'%Y%m%d')"
  file_glob: true
  file:
    - dist/*.tar.gz
  skip_cleanup: true
  overwrite: true
  draft: true
  on:
    branch: master

after_script:
  - make clean
